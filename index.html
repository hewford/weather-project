<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <meta charset="utf-8">
    <title>Hew's Weather App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row py-5">
        <div class="col-sm-12 text-center ">
          <h1>Current Weather</h1>
        </div>

      </div>
    </div>

    <div class="container-fluid">
      <div class="row pt-4">
        <div class="col-sm-4 text-center">
        </div>

          <div class="col-xs-4">
            <input id="search-query" class="form-control input-group" placeholder="Enter City Name">
          </div>
          <button type="button" class="search btn btn-primary">Search</button>
        <!-- </form> -->
        <div class="col-xs-4 text-center">
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row pb-4">
        <div class="col-sm-4 text-center">
        </div>
        <div class="col-xs-3 text-center">
          <p class="invalid-query hide red-text">Please enter a valid U.S. city</p>
        </div>
      </div>
    </div>

    <div class ="current-weather">
    </div>

    <div class="container-fluid">
      <div class="row py-4 forecast">
        <div class="col-sm-1">
        </div>
      </div>
    </div>

  </body>

  <script id="current-weather-template" type="text/x-handlebars-template">
    <div class="container-fluid py-2">
      <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-6">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-6">
                <h2>{{temp}}°</h2>
                <h3>{{city}}</h3>
                <h4>{{description}}</h4>
              </div>
              <div class="col-xs-4">
                <img class="pt-4" style="height:100px" src={{imageURL}}>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="forecast-template" type="text/x-handlebars-template">
    <div class="col-sm-2 col-box text-center">
      <h4 class="pt-2">{{description}}</h4>
      <h3>{{temp}}°</h4>
        <img style="height:50px" src={{imageURL}}>
      <p>{{day}}</p>
    </div>
  </script>

  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="renderView.js"></script>
</html>
